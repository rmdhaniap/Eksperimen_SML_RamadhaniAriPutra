name: MLflow CI - Diabetes Classification

on:
  push:
    paths:
      - 'preprocessing/**'  
  workflow_dispatch: 

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r MLProject/conda.yaml

    - name: Run training script with MLflow
      run: |
        pip install mlflow
        cd MLProject
        python modelling.py
